<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Apply gradient background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #007bff, #8e44ad);
            color: white;
            text-align: center;
        }

        /* Container for sections */
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        /* Section styling */
        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Header styling */
        header {
            padding: 30px;
            font-size: 32px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>Welcome to My Portfolio</header>

    <div class="container">
        <!-- About Section -->
        <div class="section">
            <h2>About Me</h2>
            <p>Hello! I'm a passionate developer who loves creating awesome web applications.</p>
        </div>

        <!-- Projects Section -->
        <div class="section">
            <h2>Projects</h2>
            <p>Check out my amazing projects on <a href="#" style="color: yellow;">GitHub</a>.</p>
        </div>

        <!-- Contact Section -->
        <div class="section">
            <h2>Contact</h2>
            <iframe src="linear.html" frameborder="0" width="600px" height="350px"></iframe>
            <p>Email: example@email.com</p>
        </div>
    </div>

</body>
</html>
